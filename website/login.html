<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  rel="stylesheet"  href="/css/login.css">

<body>
    

    <div class="container ">

                    <div class="mb-3">

                    </div>



                    <div class="mb-3">

                      </div>
                      <a class="d-block  text-decoration-none text-muted"> نسيت كلمة المرور </a>
                    <button type="submit" class="btn btn-primary w-100 mt-5 btn-lg">تسجيل الدخول</button>

            </div>

            <div class="col-lg-7 mt-3 mb-5">

            </div>
        </div>

    </div>
